<!DOCTYPE html>
<html><head><title>HLSProvider/JWPlayer5 sample page</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>
<body style="color: Black; background-color: White;" link="Blue" vlink="Purple">

<big style="font-weight: bold;"><big><code> HLSProvider/JWPlayer5 sample page </code></big></big><br>

<div style="width: 640px; height: 360px;" id="player"></div>
<script type="text/javascript" src="jwplayer.js"></script>


<script type="text/javascript">

jwplayer("player").setup({
width: 640,height: 360,
skin: "newtubedark.zip",
plugins: { 'qualitymonitor.swf' : {} },
modes: [
{ type:'flash', src:'player.swf', config: { provider:'HLSProvider5.swf', file:'../playlists/test_001/stream.m3u8' } },
{ type:'html5', config: { file:'../playlists/test_001/stream.m3u8' } }
]});

</script>
</div>
</body></html>
